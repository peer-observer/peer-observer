syntax = "proto2";

package event;

import "ebpf_extractor.proto";
import "rpc_extractor.proto";
import "p2p_extractor.proto";
import "log_extractor.proto";

message EventMsg {
  required uint64  timestamp = 10;  // Timestamp (milliseconds since UNIX epoch) when the event was constructed.
  oneof event {
    ebpf_extractor.EBPFEvent ebpf = 1;
    rpc_extractor.RPCEvent rpc = 2;
    p2p_extractor.P2PExtractorEvent P2PExtractorEvent = 3;
    log_extractor.LogEvent logExtractorEvent = 4;
  }
}
